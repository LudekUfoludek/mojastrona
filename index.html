<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosta Strona</title>
    <style>
        /* Tło z serduszkami za pomocą CSS */
        body {
            height: 100vh; /* 100% wysokości widocznej strony */
            margin: 0;
            display: flex;
            justify-content: center; /* Wyśrodkowanie poziome */
            align-items: center; /* Wyśrodkowanie pionowe */
            background-color: #ffe6e6; /* Kolor tła */
            background-image: 
                linear-gradient(45deg, #ff4d4d 25%, transparent 25%), 
                linear-gradient(-45deg, #ff4d4d 25%, transparent 25%);
            background-size: 50px 50px;
            font-family: Arial, sans-serif;
            color: green; /* Kolor tekstu */
            text-align: center;
        }

        /* Stylowanie nagłówka */
        h1 {
            font-size: 4em; /* Duży rozmiar czcionki */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Cień dla tekstu */
        }
    </style>
</head>
<body>
    <h1>Dawaj ziomek zajaramy</h1>
</body>
</html>
