<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona</title>
    <style>
        /* Stylowanie całej strony */
        body {
            height: 100vh; /* 100% wysokości widocznej strony */
            margin: 0;
            display: flex;
            justify-content: center; /* Wyśrodkowanie poziome */
            align-items: center; /* Wyśrodkowanie pionowe */
            background-image: url('https://i.pinimg.com/originals/ae/d1/c7/aed1c7ea709d38b1fa314a6a56a818bb.png'); /* Tło z serduszkami */
            background-size: 50px 50px; /* Ustawienie rozmiaru serduszek w tle */
            font-family: Arial, sans-serif;
            color: red; /* Kolor tekstu */
            text-align: center;
        }

        /* Stylowanie nagłówka */
        h1 {
            font-size: 4em; /* Duży rozmiar czcionki */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Cień dla tekstu */
        }
    </style>
</head>
<body>
    <h1>Kocham Cię Mame!</h1>
</body>
</html>
